{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Some famous Computer Scientists</h1>
			<div>{{data}}</div>
		  
			<div>
			  {% for n in data %}
			  <div>{{n}}</div>
			  {% endfor %}
			</div>
			<form method="POST" action="/add">
				<p>Name of new computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
			</form>
		</div>
	</div>
</div>
{% endblock %}
